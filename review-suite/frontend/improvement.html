<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Improvement</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="brand">Resume Suite</a>
    </div>
    <div class="nav-right">
      <a href="index.html" class="btn" style="margin-left:1rem;">Home</a>
      <a href="evaluator.html" class="btn" style="margin-left:1rem;">Evaluator</a>
      <a href="ranking.html" class="btn" style="margin-left:1rem;">Ranking</a>
      <a href="improvement.html" class="btn" style="margin-left:1rem;">Improve</a>
    </div>
  </nav>

  <main class="page-container" style="display: flex; justify-content: center;">
    <div class="card evaluator-main-card">
      <div class="card title-card">
        <h1 style="text-align:center;">Resume Improvement</h1>
      </div>
      <div class="card upload-section improvement-upload-section">
        <label class="file-label">Upload Your Resume (PDF)</label>
        <input type="file" id="improvement-resume-file" accept=".pdf" />
        <div style="display: flex; justify-content: center;">
          <button id="improvement-btn" class="btn" style="min-width: 220px;">Get Suggestions</button>
        </div>
      </div>
      <div style="display: flex; justify-content: center;">
        <div id="improvement-results" class="card results-box wide-results-box" style="margin-top:1.5rem;">
          Suggestions will appear here...
        </div>
      </div>
    </div>
  </main>
</body>
</html>
